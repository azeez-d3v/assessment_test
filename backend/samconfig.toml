# SAM CLI default configuration
# Run: sam deploy --guided for first-time setup

version = 0.1

[default.deploy.parameters]
stack_name = "doc-qa-backend"
resolve_s3 = true
s3_prefix = "doc-qa-backend"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"

[default.build.parameters]
cached = true
parallel = true
